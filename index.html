<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chinese SDU</title>
    <style>
        /* 1. 基础样式：水墨宣纸风 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f1de; 
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            font-family: "Kaiti", "STKaiti", "楷体", serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 393px;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* 2. 顶部导航栏 */
        header {
            padding: 50px 25px 15px;
            z-index: 10;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .lang-switch-btn {
            background: #2c3e50;
            color: #f4f1de;
            border: none;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            font-family: "Helvetica Neue", Arial, sans-serif;
            box-shadow: 2px 3px 8px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }
        .lang-switch-btn:active { transform: scale(0.92); }

        .score-board {
            text-align: right;
            color: #c0392b;
            font-weight: bold;
        }
        .score-label { font-size: 12px; opacity: 0.8; }
        .score-val { font-size: 24px; display: block; letter-spacing: 1px; }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
            border-left: 5px solid #c0392b;
            padding-left: 12px;
        }

        /* 3. 句子列表 */
        .sentence-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 40px;
            list-style: none;
            margin: 0;
            -webkit-overflow-scrolling: touch;
        }

        .sentence-item {
            background: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(44, 62, 80, 0.1);
            margin-bottom: 12px;
            padding: 22px 18px;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            display: flex; 
            align-items: center; /* 序号与文字水平居中对齐 */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sentence-no {
            font-size: 18px;
            color: #7f8c8d;
            margin-right: 15px;
            min-width: 30px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .text-content {
            font-size: 21px;
            text-align: left;
            line-height: 1.2;
            flex: 1;
            transition: transform 0.3s ease; /* 放大效果的平滑过渡 */
        }

        .zh-span { display: none; }
        .th-span { display: block; font-family: "Leelawadee", "Thonburi", sans-serif; }

        .show-zh .zh-span { display: block; animation: fadeIn 0.4s; }
        .show-zh .th-span { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 4. 交互：放大 20% 效果 */
        .locked-mode .sentence-item {
            pointer-events: none;
            opacity: 0.6;
        }
        
        .playing-now {
            border: 1px solid #c0392b !important;
            background-color: #fff !important;
            box-shadow: 0 8px 20px rgba(192, 57, 43, 0.15);
        }

        /* 句子文字放大 20% */
        .playing-now .text-content {
            transform: scale(1.2); 
            color: #c0392b;
        }

        .footer-deco {
            height: 30px;
            text-align: center;
            opacity: 0.2;
            font-size: 12px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <header>
            <div class="top-bar">
                <button class="lang-switch-btn" onclick="toggleLanguage()">中文 / ไทย</button>
                <div class="score-board">
                    <span class="score-label">掌握进度</span>
                    <span class="score-val" id="totalScore">0/10</span>
                </div>
            </div>
            <h1>汉语口语301</h1>
        </header>
        
        <ul class="sentence-list" id="list">
            </ul>
        <div class="footer-deco">一一一 汉语学堂 一一一</div>
    </div>

    <script>
        const sentences = [
            { id: 1, zh: "你好", th: "สวัสดี" },
            { id: 2, zh: "你好吗", th: "คุณสบายดีไหม" },
            { id: 3, zh: "很好", th: "สบายดี" },
            { id: 4, zh: "我也很好", th: "ฉันก็สบายดีเช่นกัน" },
            { id: 5, zh: "你早", th: "อรุณสวัสดิ์" },
            { id: 6, zh: "你身体好吗？", th: "คุณสุขภาพดีไหม" },
            { id: 7, zh: "谢谢", th: "ขอบคุณ" },
            { id: 8, zh: "再见", th: "ลาก่อน / แล้วพบกันใหม่" },
            { id: 9, zh: "你工作忙吗", th: "คุณงานยุ่งไหม" },
            { id: 10, zh: "很忙、你呢", th: "ยุ่งมาก คุณล่ะ" }
        ];

        // 记录已经听过的句子（使用 Set 确保唯一性）
        const learnedSentences = new Set();
        const audioToggles = {}; 
        const audioObj = new Audio();
        
        let isChineseActive = false;
        let lastPlayedId = null;

        const listEl = document.getElementById('list');
        const scoreEl = document.getElementById('totalScore');

        function init() {
            sentences.forEach(s => {
                audioToggles[s.id] = true;

                const li = document.createElement('li');
                li.className = 'sentence-item';
                li.innerHTML = `
                    <div class="sentence-no">${s.id}</div>
                    <div class="text-content">
                        <span class="zh-span">${s.zh}</span>
                        <span class="th-span">${s.th}</span>
                    </div>
                `;
                li.onclick = () => handlePlay(s, li);
                listEl.appendChild(li);
            });
            updateScore();
        }

        function toggleLanguage() {
            isChineseActive = !isChineseActive;
            document.body.classList.toggle('show-zh', isChineseActive);
        }

        function updateScore() {
            scoreEl.innerText = `${learnedSentences.size}/${sentences.length}`;
        }

        function handlePlay(s, element) {
            document.body.classList.add('locked-mode');
            element.classList.add('playing-now');

            // 计分逻辑：记录该 ID 已学过
            learnedSentences.add(s.id);
            updateScore();

            // 音频逻辑
            if (lastPlayedId !== s.id) {
                audioToggles[s.id] = true; 
            }
            
            let fileName = audioToggles[s.id] ? `${s.id}.mp3` : `${s.id}-b.mp3`;
            audioObj.src = `audio/${fileName}`;
            
            audioToggles[s.id] = !audioToggles[s.id];
            lastPlayedId = s.id;

            audioObj.play().catch(e => unlock(element));
            audioObj.onended = () => unlock(element);
        }

        function unlock(element) {
            document.body.classList.remove('locked-mode');
            element.classList.remove('playing-now');
        }

        init();
    </script>
</body>
</html>
