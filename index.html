<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>English Reading Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h2>ğŸ“– Read and Repeat</h2>

  <!-- è·Ÿè¯»å¥å­ -->
  <p id="sentence" style="font-size:20px;cursor:pointer;">
    ğŸ‘‰ I like learning English.
  </p>

  <!-- æ’­æ”¾æ ‡å‡†éŸ³ -->
  <button onclick="playModel()">ğŸ”Š Listen</button>

  <hr>

  <!-- è·Ÿè¯»å½•éŸ³ -->
  <button id="startBtn">ğŸ¤ Start Recording</button>
  <button id="stopBtn" disabled>â¹ Stop</button>

  <audio id="audio" controls></audio>

  <script>
    // æ ‡å‡†éŸ³
    const modelAudio = new Audio("model.mp3");

    function playModel() {
      modelAudio.play();
    }

    let mediaRecorder;
    let audioChunks = [];

    document.getElementById('startBtn').onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    };

    document.getElementById('stopBtn').onclick = () => {
      mediaRecorder.stop();
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        document.getElementById('audio').src = audioUrl;
      };

      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    };
  </script>

</body>
</html>
