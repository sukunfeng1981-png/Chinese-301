<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chinese SDU</title>
    <style>
        /* 1. 基础样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f1de; 
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            font-family: "Kaiti", "STKaiti", "楷体", serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 393px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* 2. 顶部导航 */
        header {
            padding: 50px 25px 15px;
            z-index: 100; /* 确保标题在最上层 */
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .lang-switch-btn {
            background: #2c3e50;
            color: #f4f1de;
            border: none;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .score-board {
            text-align: right;
            color: #c0392b;
            font-weight: bold;
        }
        .score-val { font-size: 24px; display: block; }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
            border-left: 5px solid #c0392b;
            padding-left: 12px;
        }

        /* 3. 句子列表：核心 Dock 膨胀效果实现 */
        .sentence-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            list-style: none;
            margin: 0;
            -webkit-overflow-scrolling: touch;
        }

        .sentence-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(44, 62, 80, 0.1);
            margin-bottom: 15px;
            padding: 22px 18px;
            border-radius: 16px;
            cursor: pointer;
            position: relative;
            display: flex; 
            align-items: center;
            /* 关键：模拟 MacBook 平滑的过渡曲线 */
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        .sentence-no {
            font-size: 18px;
            color: #7f8c8d;
            margin-right: 15px;
            min-width: 30px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .text-content {
            font-size: 21px;
            text-align: left;
            line-height: 1.2;
            flex: 1;
            color: #2c3e50;
        }

        .zh-span { display: none; }
        .th-span { display: block; font-family: sans-serif; }

        .show-zh .zh-span { display: block; }
        .show-zh .th-span { display: none; }

        /* 4. MacBook Dock 样式激活状态 */
        .locked-mode .sentence-item:not(.playing-now) {
            pointer-events: none;
            opacity: 0.5;
            filter: blur(1px); /* 未选中的略微模糊，突出中心 */
        }
        
        /* 核心膨胀动画类 */
        .playing-now {
            background-color: #ffffff !important;
            /* 边框变亮变红 */
            border: 1px solid #e74c3c !important;
            /* 整体膨胀 20% */
            transform: scale(1.15); 
            /* 提升层级，防止被遮挡 */
            z-index: 99; 
            /* 增加外发光感 */
            box-shadow: 0 10px 30px rgba(192, 57, 43, 0.25);
        }

        .playing-now .text-content {
            color: #c0392b;
            font-weight: bold;
        }

        .footer-deco {
            height: 40px;
            text-align: center;
            opacity: 0.2;
            font-size: 12px;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <header>
            <div class="top-bar">
                <button class="lang-switch-btn" onclick="toggleLanguage()">中文 / ไทย</button>
                <div class="score-board">
                    <span id="totalScore">0/10</span>
                </div>
            </div>
            <h1>汉语口语301</h1>
        </header>
        
        <ul class="sentence-list" id="list">
            </ul>
        <div class="footer-deco">一一一 汉语学堂 一一一</div>
    </div>

    <script>
        const sentences = [
            { id: 1, zh: "你好", th: "สวัสดี" },
            { id: 2, zh: "你好吗", th: "คุณสบายดีไหม" },
            { id: 3, zh: "很好", th: "สบายดี" },
            { id: 4, zh: "我也很好", th: "ฉันก็สบายดีเช่นกัน" },
            { id: 5, zh: "你早", th: "อรุณสวัสดิ์" },
            { id: 6, zh: "你身体好吗？", th: "คุณสุขภาพดีไหม" },
            { id: 7, zh: "谢谢", th: "ขอบคุณ" },
            { id: 8, zh: "再见", th: "ลาก่อน / แล้วพบกันใหม่" },
            { id: 9, zh: "你工作忙吗", th: "คุณงานยุ่งไหม" },
            { id: 10, zh: "很忙、你呢", th: "ยุ่งมาก คุณล่ะ" }
        ];

        const learnedSentences = new Set();
        const audioToggles = {}; 
        const audioObj = new Audio();
        let isChineseActive = false;
        let lastPlayedId = null;

        const listEl = document.getElementById('list');
        const scoreEl = document.getElementById('totalScore');

        function init() {
            sentences.forEach(s => {
                audioToggles[s.id] = true;
                const li = document.createElement('li');
                li.className = 'sentence-item';
                li.innerHTML = `
                    <div class="sentence-no">${s.id}</div>
                    <div class="text-content">
                        <span class="zh-span">${s.zh}</span>
                        <span class="th-span">${s.th}</span>
                    </div>
                `;
                li.onclick = () => handlePlay(s, li);
                listEl.appendChild(li);
            });
            updateScore();
        }

        function toggleLanguage() {
            isChineseActive = !isChineseActive;
            document.body.classList.toggle('show-zh', isChineseActive);
        }

        function updateScore() {
            scoreEl.innerText = `${learnedSentences.size}/${sentences.length}`;
        }

        function handlePlay(s, element) {
            document.body.classList.add('locked-mode');
            element.classList.add('playing-now');

            learnedSentences.add(s.id);
            updateScore();

            if (lastPlayedId !== s.id) audioToggles[s.id] = true; 
            
            let fileName = audioToggles[s.id] ? `${s.id}.mp3` : `${s.id}-b.mp3`;
            audioObj.src = `audio/${fileName}`;
            
            audioToggles[s.id] = !audioToggles[s.id];
            lastPlayedId = s.id;

            audioObj.play().catch(e => unlock(element));
            audioObj.onended = () => unlock(element);
        }

        function unlock(element) {
            document.body.classList.remove('locked-mode');
            element.classList.remove('playing-now');
        }

        init();
    </script>
</body>
</html>
