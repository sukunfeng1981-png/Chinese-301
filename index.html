<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chinese SDU</title>
    <style>
        /* 1. 基础样式：水墨宣纸风 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f1de; 
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            font-family: "Kaiti", "STKaiti", "楷体", serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 393px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* 2. 顶部固定导航 */
        header {
            padding: 50px 25px 15px;
            z-index: 100;
            background: linear-gradient(to bottom, #f4f1de 80%, rgba(244,241,222,0));
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .lang-switch-btn {
            background: #2c3e50;
            color: #f4f1de;
            border: none;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        /* 重置按钮样式 */
        .reset-btn {
            background: transparent;
            color: #7f8c8d;
            border: 1px solid #7f8c8d;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 5px;
            cursor: pointer;
        }

        .score-board {
            text-align: right;
            color: #c0392b;
            font-weight: bold;
        }
        .score-val { font-size: 22px; display: block; }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
            border-left: 5px solid #c0392b;
            padding-left: 12px;
        }

        /* 3. 句子列表 */
        .sentence-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 60px;
            list-style: none;
            margin: 0;
            -webkit-overflow-scrolling: touch;
        }

        .sentence-item {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(44, 62, 80, 0.1);
            margin-bottom: 12px;
            padding: 20px 18px;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            display: flex; 
            align-items: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        .sentence-no {
            font-size: 16px;
            color: #7f8c8d;
            margin-right: 15px;
            min-width: 30px;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0.8;
        }

        .text-content {
            font-size: 20px;
            text-align: left;
            line-height: 1.3;
            flex: 1;
            color: #2c3e50;
        }

        .zh-span { display: none; }
        .th-span { display: block; font-family: "Leelawadee", sans-serif; }

        .show-zh .zh-span { display: block; }
        .show-zh .th-span { display: none; }

        /* 4. 交互：MacBook Dock 膨胀 */
        .locked-mode .sentence-item:not(.playing-now) {
            pointer-events: none;
            opacity: 0.5;
        }
        
        .playing-now {
            background-color: #ffffff !important;
            border: 1px solid #e74c3c !important;
            transform: scale(1.2) !important; 
            z-index: 999; 
            box-shadow: 0 15px 40px rgba(192, 57, 43, 0.3);
        }

        .playing-now .text-content {
            color: #c0392b;
            font-weight: bold;
        }

        .footer-deco {
            padding: 20px 0;
            text-align: center;
            opacity: 0.2;
            font-size: 12px;
            color: #2c3e50;
            background: #f4f1de;
        }
    </style>
</head>

        const audioObj = new Audio();
        let isChineseActive = false;
        let lastPlayedId = null;

        const listEl = document.getElementById('list');
        const scoreEl = document.getElementById('totalScore');

        // 初始化：加载本地存储的进度
        function loadSavedProgress() {
            const saved = localStorage.getItem('chineseProgress');
            if (saved) {
                learnedSentences = new Set(JSON.parse(saved));
            }
        }

        // 保存进度到本地
        function saveProgress() {
            localStorage.setItem('chineseProgress', JSON.stringify([...learnedSentences]));
        }

        // 重置进度
        function resetProgress() {
            if (confirm("确定要清空所有学习记录吗？")) {
                learnedSentences.clear();
                saveProgress();
                updateScore();
                alert("进度已清空");
            }
        }

        function init() {
            loadSavedProgress(); // 第一步：读取缓存
            sentences.forEach(s => {
                audioToggles[s.id] = true;
                const li = document.createElement('li');
                li.className = 'sentence-item';
                li.innerHTML = `
                    <div class="sentence-no">${s.id}</div>
                    <div class="text-content">
                        <span class="zh-span">${s.zh}</span>
                        <span class="th-span">${s.th}</span>
                    </div>
                `;
                li.onclick = () => handlePlay(s, li);
                listEl.appendChild(li);
            });
            updateScore();
        }

        function toggleLanguage() {
            isChineseActive = !isChineseActive;
            document.body.classList.toggle('show-zh', isChineseActive);
        }

        function updateScore() {
            scoreEl.innerText = `${learnedSentences.size}/${sentences.length}`;
        }

        function handlePlay(s, element) {
            document.body.classList.add('locked-mode');
            element.classList.add('playing-now');

            // 掌握新句子并立即保存
            learnedSentences.add(s.id);
            saveProgress(); 
            updateScore();

            if (lastPlayedId !== s.id) audioToggles[s.id] = true; 
            
            let fileName = audioToggles[s.id] ? `${s.id}.mp3` : `${s.id}-b.mp3`;
            audioObj.src = `audio/${fileName}`;
            
            audioToggles[s.id] = !audioToggles[s.id];
            lastPlayedId = s.id;

            audioObj.play().catch(e => unlock(element));
            audioObj.onended = () => unlock(element);
        }

        function unlock(element) {
            document.body.classList.remove('locked-mode');
            element.classList.remove('playing-now');
        }

        init();
    </script>
