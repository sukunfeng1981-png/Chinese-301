<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>水墨汉语点读</title>
    <style>
        /* 1. 整体水墨风格定义 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f1de; /* 宣纸色 */
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png'); /* 纸张质感 */
            font-family: "Kaiti", "STKaiti", "楷体", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 模拟 iPhone 14 容器尺寸 */
        .phone-container {
            width: 393px;
            height: 852px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            box-sizing: border-box;
            border: 1px solid #dcdcdc;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 30px;
            border-bottom: 1px solid #2c3e50;
            padding-bottom: 10px;
        }

        /* 2. 列表样式 */
        .sentence-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sentence-item {
            background: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
            border: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        .sentence-item:hover {
            background-color: rgba(0,0,0,0.02);
        }

        .index-num {
            font-size: 14px;
            color: #8e44ad;
            border: 1px solid #8e44ad;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .text {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        /* 3. 播放锁定状态样式 */
        .is-playing {
            opacity: 0.5;
            transform: scale(0.98);
            border-color: #c0392b;
        }

        .is-playing::after {
            content: "正在聆听...";
            position: absolute;
            right: 10px;
            font-size: 12px;
            color: #c0392b;
        }

        /* 全局锁定遮罩（防止点击其他地方） */
        #global-lock {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            cursor: wait;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div id="global-lock"></div>

        <h1>汉語口语301</h1>
        
        <ul class="sentence-list" id="list">
            </ul>
    </div>

    <script>
        // 1. 句子数据配置
        const data = [
            { id: 1, text: "你好", audio: "1nihao.mp3" },
            { id: 2, text: "你好吗", audio: "2nihaoma.mp3" },
            { id: 3, text: "很好", audio: "3henhao.mp3" },
            { id: 4, text: "我也很好", audio: "4woyehenhao.mp3" },
            { id: 5, text: "你早", audio: "5nizao.mp3" },
            { id: 6, text: "你身体好吗？", audio: "6nishentihaoma.mp3" },
            { id: 7, text: "谢谢", audio: "7xiexie.mp3" },
            { id: 8, text: "再见", audio: "8zaijian.mp3" },
            { id: 9, text: "你工作忙吗", audio: "9nigongzuomangma.mp3" },
            { id: 10, text: "很忙、你呢", audio: "10hemangnine.mp3" }
        ];

        const listContainer = document.getElementById('list');
        const globalLock = document.getElementById('global-lock');
        let currentAudio = new Audio();

        // 2. 渲染页面
        data.forEach(item => {
            const li = document.createElement('li');
            li.className = 'sentence-item';
            li.innerHTML = `
                <div class="index-num">${item.id}</div>
                <div class="text">${item.text}</div>
            `;
            
            li.onclick = () => playSentence(item, li);
            listContainer.appendChild(li);
        });

        // 3. 播放逻辑控制
        function playSentence(item, element) {
            // 锁定屏幕操作
            globalLock.style.display = 'block';
            element.classList.add('is-playing');

            // 设置音频源 (注意路径指向你的 audio 文件夹)
            currentAudio.src = `audio/${item.audio}`;
            
            currentAudio.play();

            // 音频播放结束后的处理
            currentAudio.onended = () => {
                globalLock.style.display = 'none'; // 解除锁定
                element.classList.remove('is-playing'); // 恢复样式
            };

            // 错误处理（如果音频文件没找到）
            currentAudio.onerror = () => {
                alert("音频加载失败，请检查文件名是否正确");
                globalLock.style.display = 'none';
                element.classList.remove('is-playing');
            };
        }
    </script>
</body>

</html>
