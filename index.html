<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chinese SDU</title>
    <style>
        /* 1. 基础样式：水墨宣纸风 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f1de; 
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            font-family: "Kaiti", "STKaiti", "楷体", serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 393px; /* iPhone 14 标准宽度 */
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* 2. 顶部导航栏 */
        header {
            padding: 50px 25px 15px;
            z-index: 10;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        /* 切换按钮：固定文字 */
        .lang-switch-btn {
            background: #2c3e50;
            color: #f4f1de;
            border: none;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            font-family: "Helvetica Neue", Arial, sans-serif;
            box-shadow: 2px 3px 8px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }
        .lang-switch-btn:active { transform: scale(0.92); background: #1a252f; }

        .score-board {
            text-align: right;
            color: #c0392b;
            font-weight: bold;
            line-height: 1.1;
        }
        .score-val { font-size: 28px; display: block; }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
            border-left: 5px solid #c0392b;
            padding-left: 12px;
            letter-spacing: 1px;
        }

        /* 3. 句子列表：左对齐排版 */
        .sentence-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 40px;
            list-style: none;
            margin: 0;
            -webkit-overflow-scrolling: touch;
        }

        .sentence-item {
            background: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(44, 62, 80, 0.1);
            margin-bottom: 12px;
            padding: 20px 18px;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            display: flex; /* 使用 flex 实现序号和文字对齐 */
            align-items: flex-start;
            transition: all 0.3s ease;
        }

        /* 序号样式 */
        .sentence-no {
            font-size: 18px;
            color: #7f8c8d;
            margin-right: 12px;
            min-width: 25px;
            font-family: Arial, sans-serif;
        }

        /* 文字内容区 */
        .text-content {
            font-size: 21px;
            text-align: left; /* 左对齐 */
            line-height: 1.4;
            flex: 1;
        }

        /* 切换逻辑样式控制 */
        .zh-span { display: none; opacity: 0; }
        .th-span { display: block; opacity: 1; font-family: "Leelawadee", "Thonburi", sans-serif; }

        /* 切换状态：显示中文 */
        .show-zh .zh-span { display: block; opacity: 1; animation: fadeIn 0.4s; }
        .show-zh .th-span { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-5px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* 4. 交互与锁定状态 */
        .locked-mode .sentence-item {
            pointer-events: none;
            opacity: 0.6;
        }
        .playing-now {
            border: 1px solid #c0392b !important;
            background-color: #fff !important;
            box-shadow: 0 4px 12px rgba(192, 57, 43, 0.08);
        }

        /* 底部装饰 */
        .footer-deco {
            height: 30px;
            text-align: center;
            opacity: 0.2;
            font-size: 12px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <header>
            <div class="top-bar">
                <button class="lang-switch-btn" onclick="toggleLanguage()">中文 / ไทย</button>
                <div class="score-board">
                    总分 <span class="score-val" id="totalScore">0</span>
                </div>
            </div>
            <h1>汉语口语301</h1>
        </header>
        
        <ul class="sentence-list" id="list">
            </ul>
        <div class="footer-deco">一一一 汉语学堂 一一一</div>
    </div>

    <script>
        // 1. 数据配置
        const sentences = [
            { id: 1, zh: "你好", th: "สวัสดี" },
            { id: 2, zh: "你好吗", th: "คุณสบายดีไหม" },
            { id: 3, zh: "很好", th: "สบายดี" },
            { id: 4, zh: "我也很好", th: "ฉันก็สบายดีเช่นกัน" },
            { id: 5, zh: "你早", th: "อรุณสวัสดิ์" },
            { id: 6, zh: "你身体好吗？", th: "คุณสุขภาพดีไหม" },
            { id: 7, zh: "谢谢", th: "ขอบคุณ" },
            { id: 8, zh: "再见", th: "ลาก่อน / แล้วพบกันใหม่" },
            { id: 9, zh: "你工作忙吗", th: "คุณงานยุ่งไหม" },
            { id: 10, zh: "很忙、你呢", th: "ยุ่งมาก คุณล่ะ" }
        ];

        let totalScore = 0;
        const clickCounts = {};
        const audioToggles = {}; // true: 播放 a 版, false: 播放 b 版
        const audioObj = new Audio();
        
        let isChineseActive = false;
        let lastPlayedId = null; // 记录上一次播放的句子 ID

        const listEl = document.getElementById('list');
        const scoreEl = document.getElementById('totalScore');

        // 2. 初始化
        function init() {
            sentences.forEach(s => {
                clickCounts[s.id] = 0;
                audioToggles[s.id] = true; // 默认每个句子都是 a 版开始

                const li = document.createElement('li');
                li.className = 'sentence-item';
                li.innerHTML = `
                    <div class="sentence-no">${s.id}.</div>
                    <div class="text-content">
                        <span class="zh-span">${s.zh}</span>
                        <span class="th-span">${s.th}</span>
                    </div>
                `;
                li.onclick = () => handlePlay(s, li);
                listEl.appendChild(li);
            });
        }

        // 3. 核心功能逻辑
        function toggleLanguage() {
            isChineseActive = !isChineseActive;
            if (isChineseActive) {
                document.body.classList.add('show-zh');
            } else {
                document.body.classList.remove('show-zh');
            }
        }

        function handlePlay(s, element) {
            // A. 锁定 UI
            document.body.classList.add('locked-mode');
            element.classList.add('playing-now');

            // B. 计分逻辑
            if (clickCounts[s.id] === 0) totalScore += 5;
            else totalScore += 1;
            clickCounts[s.id]++;
            scoreEl.innerText = totalScore;

            // C. 智能音频切换逻辑
            // 如果点击的是同一个句子，切换 a/b；如果是新句子，重置为 a
            if (lastPlayedId !== s.id) {
                audioToggles[s.id] = true; // 重置回 a 版
            }
            
            let fileName = audioToggles[s.id] ? `${s.id}.mp3` : `${s.id}-b.mp3`;
            audioObj.src = `audio/${fileName}`;
            
            // 为下一次“连续点击”准备反转
            audioToggles[s.id] = !audioToggles[s.id];
            lastPlayedId = s.id; // 更新最后点击记录

            // D. 播放并解锁
            audioObj.play().catch(e => {
                console.error("音频文件未找到:", fileName);
                unlock(element);
            });
            audioObj.onended = () => unlock(element);
        }

        function unlock(element) {
            document.body.classList.remove('locked-mode');
            element.classList.remove('playing-now');
        }

        init();
    </script>
</body>
</html>
