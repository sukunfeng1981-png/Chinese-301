<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chinese SDU</title>
    <style>
        /* 1. 基础样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f1de; 
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            font-family: "Kaiti", "STKaiti", "楷体", serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            max-width: 393px;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* 2. 顶部导航栏 */
        header {
            padding: 40px 20px 10px;
            z-index: 10;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        /* 切换按钮：增加点击反馈动画 */
        .lang-switch-btn {
            background: #2c3e50;
            color: #f4f1de;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            font-family: sans-serif;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lang-switch-btn:active { transform: scale(0.9); }

        .score-board {
            text-align: right;
            color: #c0392b;
            font-weight: bold;
            line-height: 1.2;
        }
        .score-val { font-size: 26px; }

        h1 {
            margin: 0;
            font-size: 22px;
            color: #2c3e50;
            border-left: 4px solid #c0392b;
            padding-left: 10px;
        }

        /* 3. 列表区域 */
        .sentence-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            list-style: none;
            margin: 0;
            -webkit-overflow-scrolling: touch;
        }

        .sentence-item {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0,0,0,0.08);
            margin-bottom: 15px;
            padding: 25px 20px; /* 增加高度使点击更舒适 */
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            box-sizing: border-box;
            transition: all 0.4s ease; /* 平滑变换效果 */
        }

        /* 文字的基础样式与平滑切换效果 */
        .text-content {
            font-size: 22px;
            text-align: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        /* 默认状态：显示泰文 */
        .zh-span { display: none; opacity: 0; transform: translateY(5px); }
        .th-span { display: block; opacity: 1; transform: translateY(0); font-family: sans-serif; font-weight: bold; }

        /* 切换状态：当 body 拥有 show-zh 类时 */
        .show-zh .zh-span { display: block; opacity: 1; transform: translateY(0); }
        .show-zh .th-span { display: none; opacity: 0; transform: translateY(-5px); }

        /* 4. 播放锁定 */
        .locked-mode .sentence-item {
            pointer-events: none;
            filter: grayscale(0.5);
            opacity: 0.6;
        }
        .playing-now {
            border: 2px solid #c0392b !important;
            background-color: #fff !important;
            transform: scale(1.02);
        }

        /* 装饰印章 */
        .seal {
            position: absolute;
            right: 10px;
            bottom: 5px;
            font-size: 10px;
            color: rgba(192, 57, 43, 0.15);
            border: 1px solid rgba(192, 57, 43, 0.15);
            padding: 1px 3px;
            transform: rotate(-15deg);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <header>
            <div class="top-bar">
                <button class="lang-switch-btn" id="toggleBtn" onclick="toggleLanguage()">当前：ไทย (切换中文)</button>
                <div class="score-board">
                    总分<br><span class="score-val" id="totalScore">0</span>
                </div>
            </div>
            <h1>汉语口语301</h1>
        </header>
        
        <ul class="sentence-list" id="list">
            </ul>
    </div>

    <script>
        const sentences = [
            { id: 1, zh: "你好", th: "สวัสดี" },
            { id: 2, zh: "你好吗", th: "คุณสบายดีไหม" },
            { id: 3, zh: "很好", th: "สบายดี" },
            { id: 4, zh: "我也很好", th: "ฉันก็สบายดีเช่นกัน" },
            { id: 5, zh: "你早", th: "อรุณสวัสดิ์" },
            { id: 6, zh: "你身体好吗？", th: "คุณสุขภาพดีไหม" },
            { id: 7, zh: "谢谢", th: "ขอบคุณ" },
            { id: 8, zh: "再见", th: "ลาก่อน / แล้วพบกันใหม่" },
            { id: 9, zh: "你工作忙吗", th: "คุณงานยุ่งไหม" },
            { id: 10, zh: "很忙、你呢", th: "ยุ่งมาก คุณล่ะ" }
        ];

        let totalScore = 0;
        const clickCounts = {};
        const audioToggles = {};
        const audioObj = new Audio();
        let isChineseActive = false;

        const listEl = document.getElementById('list');
        const scoreEl = document.getElementById('totalScore');
        const toggleBtn = document.getElementById('toggleBtn');

        function init() {
            sentences.forEach(s => {
                clickCounts[s.id] = 0;
                audioToggles[s.id] = true;

                const li = document.createElement('li');
                li.className = 'sentence-item';
                li.innerHTML = `
                    <div class="text-content">
                        <span class="zh-span">${s.zh}</span>
                        <span class="th-span">${s.th}</span>
                    </div>
                    <div class="seal">301</div>
                `;
                li.onclick = () => handlePlay(s, li);
                listEl.appendChild(li);
            });
        }

        // 切换语言逻辑
        function toggleLanguage() {
            isChineseActive = !isChineseActive;
            if (isChineseActive) {
                document.body.classList.add('show-zh');
                toggleBtn.innerText = "当前：中文 (切换ไทย)";
            } else {
                document.body.classList.remove('show-zh');
                toggleBtn.innerText = "当前：ไทย (切换中文)";
            }
        }

        function handlePlay(s, element) {
            document.body.classList.add('locked-mode');
            element.classList.add('playing-now');

            // 计分
            if (clickCounts[s.id] === 0) totalScore += 5;
            else totalScore += 1;
            clickCounts[s.id]++;
            scoreEl.innerText = totalScore;

            // 音频文件名逻辑 (请确保后缀名和你的文件一致)
            let fileName = audioToggles[s.id] ? `${s.id}.mp3` : `${s.id}-b.mp3`;
            audioObj.src = `audio/${fileName}`;
            audioToggles[s.id] = !audioToggles[s.id];

            audioObj.play().catch(e => unlock(element));
            audioObj.onended = () => unlock(element);
        }

        function unlock(element) {
            document.body.classList.remove('locked-mode');
            element.classList.remove('playing-now');
        }

        init();
    </script>
</body>
</html>
